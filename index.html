<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>사이트 모음</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 2rem 0;
      }
      
      .card {
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        margin: 1rem;
        overflow: hidden;
        width: 300px;
      }
      
      .card img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      
      .card-content {
        padding: 1rem;
      }
      
      .card-title {
        font-size: 1.5rem;
        margin: 0;
      }
      
      .card-description {
        font-size: 1rem;
        margin: 1rem 0;
      }
      
      .card-link {
        display: block;
        font-size: 1rem;
        margin: 1rem 0;
        text-align: center;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>사이트 모음</h1>
    </header>
    <div class="container">
      <div class="card">
        <img src="media/melong.png" alt="Melong">
        <div class="card-content">
          <h2 class="card-title">메롱</h2>
          <p class="card-description">간단한 사이트 모음입니다.</p>
          <a href="https://duduron.github.io/melong/" class="card-link">바로가기</a>
        </div>
      </div>
    </div>
    <footer>
      &copy; 2023 by My Site. All rights reserved.
    </footer>
  </body>
</html>
