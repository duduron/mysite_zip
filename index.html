<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="media/pabicon.png">
  <meta charset="utf-8">
  <title>사이트 모음</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; 
    }
    .card {
      width: calc(33.33% - 1rem);
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }
    .card a {
      display: block;
      text-align: center;
      text-decoration: none;
      color: #333;
      padding: 1rem;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>사이트 모음</h1>
  </header>
  <div class="container">
    <div class="card">
      <a href="https://duduron.github.io/melong/">
        <img src="media/melong.png" alt="Melong">
        <h3>Melong</h3>
      </a>
    </div>
    <div class="card">
      <a href="#">
        <img src="media/test.png" alt="Test">
        <h3>Test</h3>
      </a>
    </div>
  </div>
    <div class="card">
      <a href="#">
        <img src="media/test.png" alt="Test">
        <h3>Test</h3>
      </a>
    </div>
  </div>
</body>
</html>
